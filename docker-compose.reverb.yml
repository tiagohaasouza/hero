services:
  hero-reverb:
    container_name: hero-reverb
    build:
      context: ./api
      dockerfile: Dockerfile
    working_dir: /var/www/html
    command: sh -lc "php artisan reverb:start --host=0.0.0.0 --port=${REVERB_PORT:-8080}"
    env_file:
      - ./api/.env
    volumes:
      - ./api:/var/www/html
    ports:
      - "${REVERB_PORT:-8080}:${REVERB_PORT:-8080}"
    depends_on:
      - hero-api
    networks:
      - default
